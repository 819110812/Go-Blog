name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run:  |
        - export GO111MODULE=on
        - export GOPROXY=https://goproxy.io
        - go env -w GOPROXY=https://goproxy.io
        - go get ./...
        - go build -o bin/main ./cmd/main

    - name: Test
      run: go test -v ./...
