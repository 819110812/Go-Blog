name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      env:
        GO111MODULE: on
        GOPROXY: https://goproxy.io
      run:  |
        go get ./...
        go build -o bin/main ./cmd/main

    - name: Test
      run: go test -v ./...
